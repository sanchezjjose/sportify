@(title: Html, nav: String = "", teams: Set[Team] = Team.findAll)(content: Html)

@import controllers._

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-glyphicons.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
      <nav class="navbar-inverse navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="@routes.Application.home">
              Gilt-Unit
            </a>
          </div>
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
              <li class="@("active".when(nav == "home"))">
              <a href="@routes.Application.home">Home</a>
              </li>
              <li class="@("active".when(nav == "schedule"))">
              <a href="@routes.Schedule.schedule">Schedule</a>
              </li>
              <li class="@("active".when(nav == "roster"))">
              <a href="@routes.Application.roster">Roster</a>
              </li>
              <li class="@("active".when(nav == "news"))">
              <a href="@routes.Application.news">News</a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown" id="#">
                <a class="dropdown-toggle"
                   data-toggle="dropdown"
                   href="#logout-dropdown">
                  <span class="glyphicon glyphicon-user"></span>
                      Welcome @User.loggedInUser.first_name
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="@routes.Account.account">My Account</a>
                  </li>
                  <li>
                    <a id="btn-logout" href="@routes.Login.logout">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="page-header">
          <h1><img src="@routes.Assets.at("images/basketball-icon-2.png")" width="70" height="70" /> @title</h1>
        </div>
        <div class="content">
          @content
        </div>
      </div>
    </body>
</html>
