@(title: Html, nav: String = "")(content: Html)

@import controllers._

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-glyphicons.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/schedule.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
      <script>
          window.fbAsyncInit = function() {

            FB.init({
                appId      : @Config.fbAppId,
                channelUrl : '//@routes.Assets.at("javascripts/channel.html")',
                status     : true,
                cookie     : true,
                xfbml      : true 
            });

            FB.Event.subscribe('auth.authResponseChange', function(response) {
              var button = document.getElementById('btn-logout');
              if (response.status === 'connected') {
                button.onclick = function() {
                  console.log("Logging out of facebook now...")
                  FB.logout(function(response) {
                    Log.info('FB.logout callback', response);
                  });
                };
              }
            });
          };

          // Load the SDK asynchronously
          (function(d){
            var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement('script'); js.id = id; js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js";
            ref.parentNode.insertBefore(js, ref);
          }(document));
      </script>

      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              Gilt-Unit
            </a>
          </div>
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
              <li class="@("active".when(nav == "home"))">
              <a href="@routes.Application.home">Home</a>
              </li>
              <li class="@("active".when(nav == "schedule"))">
              <a href="@routes.Schedule.schedule">Schedule</a>
              </li>
              <li class="@("active".when(nav == "roster"))">
              <a href="@routes.Application.roster">Roster</a>
              </li>
              <li class="@("active".when(nav == "news"))">
              <a href="@routes.Application.news">News</a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown" id="#">
                <a class="dropdown-toggle"
                   data-toggle="dropdown"
                   href="#logout-dropdown">
                  <span class="glyphicon glyphicon-user"></span>
                      Welcome @User.loggedInUser.firstName
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="@routes.Account.account">My Account</a>
                  </li>
                  <li>
                    <a id="btn-logout" href="@routes.Login.logout">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="page-header">
          <h1 class="text-info"><img src="@routes.Assets.at("images/basketball-icon.png")" width="70" height="70" />@title</h1>
        </div>
        <div class="content">
          @content
        </div>
      </div>
    </body>
</html>
