@(loginForm: Form[(String,String)])(implicit flash: Flash)

@import helper._

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0">
        <title>Gilt Unit</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>

        <div id="fb-root"></div>
        <script>
            window.fbAsyncInit = function() {

                FB.init({
                    appId      : @Config.fbAppId, // App ID
                    channelUrl : '//@routes.Assets.at("javascripts/channel.html")', // Channel File
                    status     : true, // check login status
                    cookie     : true, // enable cookies to allow the server to access the session
                    xfbml      : true  // parse XFBML
                });

                

                FB.getLoginStatus(function(response) {
                    if (response.status === 'connected') {
                        // the user is logged in and has authenticated your
                        // app, and response.authResponse supplies
                        // the user's ID, a valid access token, a signed
                        // request, and the time the access token
                        // and signed request each expire
                        console.log("LOGGED INTO FACEBOOK")
                    } else if (response.status === 'not_authorized') {
                        // the user is logged in to Facebook,
                        // but has not authenticated your app
                        console.log("NOT AUTHORIZED");
                    } else {
                        // the user isn't logged in to Facebook.
                        console.log("NOT LOGGED INTO FACEBOOK");
                    }
                });

                // Here we subscribe to the auth.authResponseChange JavaScript event. This event is fired
                // for any authentication related change, such as login, logout or session refresh. This means that
                // whenever someone who was previously logged out tries to log in again, the correct case below
                // will be handled.
                FB.Event.subscribe('auth.authResponseChange', function(response) {
                    // Here we specify what we do with the response anytime this event occurs.
                    if (response.status === 'connected') {
                        // The response object is returned with a status field that lets the app know the current
                        // login status of the person. In this case, we're handling the situation where they
                        // have logged in to the app.

                        var access_token = response.authResponse.accessToken;
                        var user_id = response.authResponse.userID;

                        console.log(access_token);
                        console.log(user_id);

                        window.location.href = "/login/facebook/" + access_token + "/" + user_id;

                    } else if (response.status === 'not_authorized') {
                        // In this case, the person is logged into Facebook, but not into the app, so we call
                        // FB.login() to prompt them to do so.
                        // In real-life usage, you wouldn't want to immediately prompt someone to login
                        // like this, for two reasons:
                        // (1) JavaScript created popup windows are blocked by most browsers unless they
                        // result from direct interaction from people using the app (such as a mouse click)
                        // (2) it is a bad experience to be continually prompted to login upon page load.

                        FB.login(function(response) {
                           // handle the response
                        });
                    } else {
                        // In this case, the person is not logged into Facebook, so we call the login()
                        // function to prompt them to do so. Note that at this stage there is no indication
                        // of whether they are logged into the app. If they aren't then they'll see the Login
                        // dialog right after they log in to Facebook.
                        // The same caveats as above apply to the FB.login() call here.

                        FB.login(function(response) {
                           // handle the response
                        });
                    }
                });
            };

            // Load the SDK asynchronously
            (function(d){
                var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement('script'); js.id = id; js.async = true;
                js.src = "//connect.facebook.net/en_US/all.js";
                ref.parentNode.insertBefore(js, ref);
            }(document));

        </script>

        <div class="container">

            <h1 class="text-info">
                Sportify
                <img src="@routes.Assets.at("images/basketball-icon.png")" width="120" height="120" /> 
            </h1>

            <div class="content">
                
                <div class="page-header">
                    <h2><i>Login to Sportify</i></h2>
                </div>

                <div class="row">
                    <div class="span14">

                        <div class="main">

                            @helper.form(routes.Login.authenticate) {
                
                                @loginForm.globalError.map { error =>
                                    <p class="text-danger">
                                        @error.message
                                    </p>
                                }
                                
                                @flash.get("success").map { message =>
                                    <p class="text-success">
                                        @message
                                    </p>
                                }

                                <div class="login">
                                    
                                    <div class="actions">
                                        <input type="email" name="email" placeholder="Email Address" id="email" value="@loginForm("email").value">
                                        <input type="password" name="password" id="password" placeholder="Password">
                                        <input type="submit" class="btn btn-primary" value="Login">
                                    </div>

                                    <button type="button" class="btn btn-default button-facebook" id="facebook_account_auth">Connect with Facebook</button>
                                   
                                    <br><br><br>
                                    Not a member? <a href="@routes.SignUp.signup">Sign Up</a>
                                </div>
                            }
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript">
        $(document).ready(function () {
            function init () {
                $('.button-facebook').click(function (ev) {
                    ev.preventDefault();
                    FB.login(function(response) {
                        if (response.authResponse) {
                            // The person logged into your app
                            console.log("Logged in with facebook.")
                        } else {
                            // The person cancelled the login dialog
                            console.log("Cancelled facebook login.")
                        }
                    }, {scope: 'create_event'});
                });
            }   
            init();
      });
    </script>

</html>
