<!-- EDIT GAME FORM -->

<div id="edit-game" class="game-modal-dialog">
  <div>
    <a href="#close" title="Close" class="close">X</a>
    <h3>Edit Game.</h3> <hr>

    <form>
      <div class="number">
        <label for="number">Game Number:</label>
        <input type="text" id="number" name="number" required />
      </div>
      <div class="start_time">
        <label for="start_time">Start Time:</label>
        <input type="text" id="start_time" name="start_time" required />
        <span class="help-inline">Example: 'Tue 01/07/2014, 7:00 PM'</span>
      </div>
      <div class="address">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <span class="help-inline">Example: '2 Park Avenue'</span>
      </div>
      <div class="gym">
        <label for="gym">Gym:</label>
        <input type="text" id="gym" name="gym" required />
      </div>
      <div class="location_details">
        <label for="location_details">Location Details:</label>
        <input type="text" id="location_details" name="location_details" />
      </div>
      <div class="opponent">
        <label for="opponent">Opponent:</label>
        <input type="text" id="opponent" name="opponent" required />
      </div>
      <div class="result">
        <label for="result">Result:</label>
        <input type="text" id="result" name="result" />
        <span class="help-inline">Example: 'W 75-74'</span>
      </div>

      <div class="update">
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
