@(header: String, view: RosterView)

@import helper._

@main(Html("Roster"), nav = "roster") {
    
    <h1>@header</h1>

    <div>
	    <table border="1" cellspacing="1" cellpadding="3">
		    <tbody>
		        <tr>
		          Team Roster
		        </tr>
		        <tr>
		          <td>No.</td>
		          <td>Name</td>
		          <td>Position</td>
		        </tr>
			      @for(line <- view.names) {
			        <tr>
			           <td>20</td>
			           <td>@line</td>
			           <td>PG</td>
			        </tr>
			      }
			  </tbody>
	    </table>
    </div>
}
