@(users: List[User])

@import helper._
@import models._

@main(Html(Config.season + " Roster."), nav = "roster") {

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/roster.css")">

<div class="main">

    <div class="roster">
        <table class="table table-striped table-hover">
            <tbody>
            <header>
                <tr>
                    Team Roster
                </tr>
                <tr>
                    <td>No.</td>
                    <td>Name</td>
                    <td>Position</td>
                </tr>
            </header>
            @for(player <- users) {
            <tr>
                <td>@player.number</td>
                <td>@player.firstName @player.lastName</td>
                <td>@player.position</td>
            </tr>
            }
            </tbody>
        </table>
    </div>
</div>
}
