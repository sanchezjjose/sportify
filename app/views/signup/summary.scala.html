@(player: User)(implicit flash: Flash)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0">
        <title>Gilt Unit</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/signup.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>

    <div class="container">
        <div class="content">
            <div class="page-header">
                <h1>
                    Account Created!
                </h1>
                <a href="@routes.Application.index">Sign In</a>
            </div>

            <div class="row">
                <div class="span14">
                    <h2>Email Address <br> <small>@player.email</small> </h2>
                    <h2>Your Name <br> <small>@player.firstName @player.lastName</small> </h2>
                    <h2>Jersey Number <br> <small>@player.number</small> </h2>
                    <h2>Position <br> <small>@player.position</small> </h2>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
