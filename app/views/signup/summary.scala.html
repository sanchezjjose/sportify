@(player: User)

@import helper.twitterBootstrap._

@main(Html("Account created!"), nav = "summary") {

	<h2>Your account information:</h2>
    
    <h6>Email Address</h6>
    
    <p>
        @player.email
    </p>

    <h6>Your Name</h6>
    
    <p>
        @player.firstName @player.lastName
    </p>

    <h6>Jersey Number</h6>
    
    <p>
        @player.number
    </p>
}
