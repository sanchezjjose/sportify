application.langs="en"

session.cookieName="PLAY_SPORTIFY_SESSION"

# Mongo
db_name=${SPORTIFY_DB_NAME}
mongo_url=${SPORTIFY_MONGO_URL}

# Sendgrid
sendgrid_username=${SPORTIFY_SENDGRID_USERNAME}
sendgrid_password=${SPORTIFY_SENDGRID_PASSWORD}

# Email
from_email=${SPORTIFY_FROM_EMAIL}
test_email=${SPORTIFY_TEST_EMAIL}

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=DEBUG

# Logger provided to your application:
logger.application=DEBUG

# Listen on localhost only
http.address="127.0.0.1"

# Custom messaging
msg="We're good to go. Let's get this W!"
email-msg="Are you ready!? Let's get this W!"

# Play Akka configurations
play {

    akka {

        actor {

            deployment {

                /actions {
                    router = round-robin
                    nr-of-instances = 100
                }

                /promises {
                    router = round-robin
                    nr-of-instances = 100
                }

            }

            retrieveBodyParserTimeout = 15 seconds

            actions-dispatcher = {
                fork-join-executor {
                    parallelism-factor = 100
                    parallelism-max = 100
                }
            }

            promises-dispatcher = {
                fork-join-executor {
                    parallelism-factor = 100
                    parallelism-max = 100
                }
            }

        }

    }

}
